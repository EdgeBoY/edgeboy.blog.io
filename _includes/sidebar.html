<!-- sidebar.html -->
<header class="sidebar-header" role="banner">
	<a href="{{ site.BASE_PATH }}/">
		<img src="{{ site.BASE_PATH }}/assets/img/48px.jpg" class="img-circle" />
	</a><br/>
<!--	<h3 class="title">
        <a href="{{ site.BASE_PATH }}/">{{ site.name }}</a>
    </h3>  -->
</header>

{% if site.author.bio %}
<div id="bio" class="text-center">
	{{ site.author.bio }}
</div>
{% endif %}

<div id="contact-list" class="text-center">
	<ul class="list-unstyled list-inline">
		{% if site.author.github %}
		<li>
			<a class="btn btn-default btn-sm" href="https://github.com/{{ site.author.github }}"target_blank>
				<i class="fa fa-github fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.weibo %}
		<li>
			<a class="btn btn-default btn-sm" href="https://
weibo.com/{{ site.author.weibo }}"target_blank>
				<i class="fa fa-weibo fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.email %}
		<li>
			<a class="btn btn-default btn-sm" href="mailto:{{ site.author.email }}"target_blank>
				<i class="fa fa-envelope fa-lg"></i>
			</a>
		</li>
		{% endif %}
	</ul>
	<ul id="contact-list-secondary" class="list-unstyled list-inline">
	</ul>
</div>
<!-- sidebar.html end -->
